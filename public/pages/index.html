<!doctype html>
<html lang="en">
<head>
<%- include ("./headerscript.html") -%>


</head>
<body>
    <%- include ("./header.html") -%>
    <div class="card-body">
        <div style="height: 30px">

        </div>
        <div style="display: flex">
            <div>
                <button id="btnAddApp">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;New Application&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;    </button>
            </div>
        </div>
        <div style="height: 30px">

        </div>
        <div class="dataTables_wrapper no-footer">
            <div class="dataTables_length">
                <label>Show <select class="limitselect">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select> entries
                </label>
            </div>
        
            <div style="padding: 30px">
                
            </div>
            <table id="applist">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>AppID</th>
                        <th>Application Title</th>
                        <th>Created At </th>
                        <th></th>
                    </tr>
                </thead>
            </table>

            <div class="dataTables_paginate paging_simple_numbers">
                <a class="paginate_button previous disabled" data-dt-idx="0" tabindex="-1">Previous</a>
                <span>
                    <a class="paginate_button current" data-dt-idx="1" tabindex="0">1</a>
                </span>
                <a class="paginate_button next" aria-controls="applist" data-dt-idx="3" tabindex="0">Next</a>
            </div>
        </div>

    </div>
    <%- include ("./footer.html") -%>
</body>


<script type="module">
    import { ApplicationPage }  from './javascripts/pages/applications.js';

    $(document).ready(function(){
        let applicationPage = new ApplicationPage();
        applicationPage.init();
    })
</script>
</html>
